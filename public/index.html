<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto CI/CD</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .calculator {
      background: #2d3748;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      width: 320px;
    }
    .display {
      background: #1a202c;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      font-size: 32px;
      color: #fff;
      font-weight: 300;
      letter-spacing: 1px;
      overflow: hidden;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }
    .num {
      background: #4a5568;
      color: white;
    }
    .num:hover {
      background: #5a6578;
      transform: scale(1.05);
    }
    .op {
      background: #667eea;
      color: white;
    }
    .op:hover {
      background: #5568d3;
      transform: scale(1.05);
    }
    .equals {
      background: #48bb78;
      color: white;
    }
    .equals:hover {
      background: #38a169;
      transform: scale(1.05);
    }
    .clear {
      background: #f56565;
      color: white;
    }
    .clear:hover {
      background: #e53e3e;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="num" onclick="addDigit('7')">7</button>
      <button class="num" onclick="addDigit('8')">8</button>
      <button class="num" onclick="addDigit('9')">9</button>
      <button class="op" onclick="setPlus()">+</button>
      <button class="num" onclick="addDigit('4')">4</button>
      <button class="num" onclick="addDigit('5')">5</button>
      <button class="num" onclick="addDigit('6')">6</button>
      <button class="equals" onclick="calculate()">=</button>
      <button class="num" onclick="addDigit('3')">3</button>
      <button class="num" onclick="addDigit('2')">2</button>
      <button class="num" onclick="addDigit('1')">1</button>
      <button class="num" onclick="addDigit('0')">0</button>
    </div>
  </div>

  <script>
    function soma(a, b) {
      return a + b;
    }

    let current = '';
    let first = null;
    let waitingForSecond = false;

    function updateDisplay(value) {
      document.getElementById('display').innerText = value || '0';
    }

    function addDigit(digit) {
      current += digit;
      updateDisplay(current);
    }

    function setPlus() {
      if (current) {
        first = Number(current);
        current = '';
        waitingForSecond = true;
        updateDisplay(first + ' +');
      }
    }

    function calculate() {
      if (first !== null && current) {
        const result = soma(first, Number(current));
        updateDisplay(result);
        current = String(result);
        first = null;
        waitingForSecond = false;
      }
    }

    function clear() {
      current = '';
      first = null;
      waitingForSecond = false;
      updateDisplay('0');
    }
  </script>
</body>
</html>
