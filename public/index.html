<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto CI/CD</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }
    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    #result {
      margin-top: 25px;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #667eea;
      min-height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora Simples</h1>
    <input type="number" id="num1" placeholder="Primeiro número" value="2">
    <input type="number" id="num2" placeholder="Segundo número" value="3">
    <button onclick="calcular()">Somar</button>
    <div id="result"></div>
  </div>

  <script>
    async function calcular() {
      const a = document.getElementById('num1').value;
      const b = document.getElementById('num2').value;
      const response = await fetch(`/api/soma?a=${a}&b=${b}`);
      const data = await response.json();
      document.getElementById('result').innerText = `Resultado: ${data.result}`;
    }
  </script>
</body>
</html>
