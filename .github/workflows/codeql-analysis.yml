name: "CodeQL Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  codeql:
    name: "CodeQL JavaScript Analysis"
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Fazer checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Inicializar CodeQL v3 com suporte a JavaScript
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          packs: codeql/javascript-all  # inclui queries de qualidade e code smells

      # 3️⃣ Autobuild (para JS geralmente só detecta dependências)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # 4️⃣ Rodar análise
      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "security-and-quality"
